<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeoMMO - Google Maps MMO</title>
  <link rel="stylesheet" href="css/game.css">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <!-- Socket.io -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
  <!-- Login Screen -->
  <div id="login-screen" class="screen">
    <div class="login-box">
      <h1>GeoMMO</h1>
      <p>A Google Maps MMO Adventure</p>
      <button id="login-btn" class="osrs-btn">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
        Sign in with Google
      </button>
    </div>
  </div>

  <!-- Flag Selection Screen -->
  <div id="flag-screen" class="screen hidden">
    <div class="flag-selector-box">
      <h2>Choose Your Flag</h2>
      <p>Select a country to represent you</p>
      <div id="flag-grid"></div>
    </div>
  </div>

  <!-- Game Screen -->
  <div id="game-screen" class="screen hidden">
    <!-- Main Map -->
    <div id="map"></div>

    <!-- OSRS-Style UI Overlay -->
    <div id="ui-overlay">
      <!-- Minimap (top right) -->
      <div id="minimap-container" class="ui-panel">
        <div class="panel-header">World Map</div>
        <div id="minimap"></div>
      </div>

      <!-- Player Info (top left) -->
      <div id="player-info" class="ui-panel">
        <div class="panel-header">Player</div>
        <div id="player-name">Loading...</div>
        <div id="player-coords">0.000, 0.000</div>
        <button id="change-flag-btn" class="osrs-btn small-btn">Change Flag</button>
      </div>

      <!-- Online Players (right side) -->
      <div id="players-panel" class="ui-panel">
        <div class="panel-header">Online (<span id="player-count">0</span>)</div>
        <ul id="player-list"></ul>
      </div>

      <!-- Chat Box (bottom left) -->
      <div id="chat-container" class="ui-panel">
        <div class="panel-header">
          Chat
          <div class="chat-tabs">
            <button class="chat-tab active" data-type="global">Global</button>
            <button class="chat-tab" data-type="local">Local</button>
          </div>
        </div>
        <div id="chat-messages"></div>
        <div id="chat-input-container">
          <input type="text" id="chat-input" placeholder="Press Enter to chat..." maxlength="200">
          <button id="chat-send" class="osrs-btn">Send</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Google Maps API - Replace YOUR_API_KEY with actual key -->
  <script>
    // This will be loaded dynamically after getting the API key
    window.initMap = function() {
      window.mapReady = true;
      if (window.onMapReady) window.onMapReady();
    };
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA215L_qSgleCyUM7brvtNUIXKx0GxEErA&callback=initMap"></script>

  <!-- Game Scripts -->
  <script src="js/config.js"></script>
  <script src="js/map.js"></script>
  <script src="js/player.js"></script>
  <script src="js/chat.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
